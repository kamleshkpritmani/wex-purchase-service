
services:
  wex:
    container_name: wex-purchase-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

    environment:
      SPRING_PROFILES_ACTIVE: dev
      APP_LOG_LEVEL: INFO

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
